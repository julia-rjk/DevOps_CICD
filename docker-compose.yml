version: '3.7'
services:
  backend:
    build: ./backend
    networks:
      - app-network
    depends_on:
      - database

  database:
    build: ./database
    networks:
      - app-network
    volumes: 
      - db_data:/var/lib/postgresql/data
  
  frontend:
    build: ./frontend
    ports:
      - "80:8081"
    networks:
      - app-network   
      
  httpd:
    build: ./proxy
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend
  
volumes:
  db_data:
    driver: local

networks:
  app-network: